<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Dough Joe!</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <style type="text/css">
      body{background-color: #81BCC4;}
      h1{text-align:center;margin-top:10%;color:#FFFFFF}
      .move{position:absolute;left:200px; top:200px;}
      .img{height:300px;}
    </style>
  </head>
  <body>
    <h1 id="beg_prompt">CLICK TO START</h1>
    <div class="move">
      <img id="joe" class="img" src="static/joe_right.png">
    </div>
    <p id="start"></p>
    <audio src="static/compute.mp3" id="compute_mp3" preload="auto"></audio>
    <audio src="static/joe.mp3" id="joe_mp3" preload="auto"></audio>
    <script src="joe.js"></script>
  </body>
</html>
