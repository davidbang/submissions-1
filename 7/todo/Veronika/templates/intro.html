<!DOCTYPE html>
<html>
  <head>
    <link href="./../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .grey{
      color:dark grey;
      }
      .active:hover{
      color:purple;
      font-weight:bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br>
      <div class="row">
	<div class="col-lg-12">
	  <center>
	    <h1> To Do List: </h1>
	  </center>
	</div>
      </div>
      <br>
      <br>
      <div class="row">
	<div class="col-md-6 col-md-offset-3">
	  <div class="panel panel-primary">
	    <div class="panel-heading">
	      <h4>Add things to do!</h4>
	    </div>
	    <div class="panel-body">
	      <center>
		<input class="form-control" id="newItem" type="text" placeholder="Do my homework, wash the dishes, etc."></input>
		<br>
		<button id="button" type="submit" class="btn btn-primary">Submit</button>
	      </center>
	    </div>
	  </div>
	</div>
      </div>
      <div class="row">
	<div class="col-md-6">
	  <h2>Here's what I have to do</h2>
	  <ul id="todolist">
	  </ul>
	</div>
	<div class="col-md-6">
	  <h2>Here's what I have done</h2>
	  <ul id="donelist">
	  </ul>
	</div>
      </div>
      <script src="./../intro.js"></script>
      <script src="./../static/js/bootstrap.js"></script>
  </body>
</html>
