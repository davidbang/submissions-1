<!DOCTYPE html>
<html>

<style>
.first {

}
.second {

background-color: #fef8f0;
width: 50%;
}
</style>

<body>
<center>

<div class="first">

</ul>
<input id="input" type="text" placeholder="New Task..." name="input">

</div>

<br>
<br>
<br>

<div class="second">
<h2>Done</h2>

</ul>

</div>

<script src="todo.js"></script>

</center>
</body>
</html>
