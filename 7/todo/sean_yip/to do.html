<html>
<head>
<style>
	* {font-family: Verdana, sans-serif}
</style>
<title>To do list</title>
</head>
<body>
<h1>To do list</h1>
<h2>To do</h2>
<ul id="to do">
</ul>
<h2>Done</h2>
<ul id="done">
</ul>
Task: <input id="task" type="text"> <input id="submit" type="submit">
</body>
<script>
	var task = function() {
		if (document.getElementById("task").value == "") {return;}
		var task = document.createElement("li");
		task.innerHTML = document.getElementById("task").value;
		task.addEventListener("click", function() {
			document.getElementById("done").appendChild(this);
			this.addEventListener("click", function() {document.getElementById("done").removeChild(this);})});
		document.getElementById("to do").appendChild(task);
		document.getElementById("task").value = "";
	};
	document.getElementById("submit").addEventListener("click", task);
	document.getElementById("task").addEventListener("keypress", function(event) {if (event.keyCode == 13) {task();}});
</script>
</html>
