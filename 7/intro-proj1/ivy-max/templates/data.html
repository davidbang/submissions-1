<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html;
charset=ISO-8859-1">
<title>Greenhouse Gases Data</title>
<link rel="stylesheet" href="/static/css/pure-min.css">
<link rel="stylesheet" href="/static/css/main.css">
</head>
<body background="/static/img/texture.jpg">
    <h1>Greenhouse Gases</h1>
    <table class="pure-table pure-table-bordered">
        <tr>
            <th>Country</th>
            <th>{{ restriction }}</th>
            <th>Year</th>
        </tr>
        {% for row in data %}
	    {% if row[0] == countries.first %}
	        <tr class="first">
	    {% else %}
	        <tr class="second">
	    {% endif %} 
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
            </tr>
        {% endfor %} 
    </table>
    <a href="/" class="pure-button">Back</a> 
</body>
</html>
