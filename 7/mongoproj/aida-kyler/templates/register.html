<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">

<html lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static',filename='css/bootstrap-theme.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Account Manager</title>
  </head>

  <body>
    <div class="container" style="max-width:730px;">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <form class="navbar-form navbar-right" method="POST">
      <input type="submit" name="b" class="btn btn-default" value="About">
            <input type="submit" name="b" class="btn btn-default" value="Log In">
          </form>
        </div>
      </nav>
      {% if account %}
        <div class="alert alert-danger " role="alert">
          Account already exists
        </div>
      {% endif %}
      {% if pword %}
        <div class="alert alert-danger" role="alert">
          Make sure your passwords match
        </div>
      {% endif %}
      <div class="jumbotron" style="max-width:730px;">
  	       <h2>Sign Up</h2>

        <form role="form" class="form-horizontal" method="POST">
          <div class="form-group">
            <p><input type="text" class="form-control" name="first_name" placeholder="First Name"></p>

            <p><input type="text" class="form-control" name="last_name" placeholder="Last Name"></p>

        	   <p><input type="text" class="form-control" name="username" placeholder="Username"></p>

        	   <p><input type="password" class="form-control" name="password" placeholder="Password"></p>

        	   <p><input type="password" class="form-control" name="password_confirm" placeholder="Confirm Password"></p>

        	   <p><input type="submit" name="b" class="btn btn-default" value="Register">

  	         <input type="submit" name="b" class="btn btn-default" value="Cancel"></p>
        </div>
      </form>
    </div>
  </body>
</html>
