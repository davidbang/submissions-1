<!doctype html>
<html>
<title>Mangos</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<div class="pure-g">
  <div class="pure-u-1-5"></div>
  <div class="pure-u-3-5">
    <h1>Albert Yeung's and Richard Zhan's Mango Store</h1>
    <hr>
    <h3>You are logged in {{u}}</h3>
    <h3>Local Leaderboard</h3>
    <table class="pure-table">
      <thead>
      <tr>
	<th>Name</th>
	<th>Mangoes</th>
      </tr>
      </thead>
      <tbody>
      {% for x in data %}
      <tr>
	<td>{{x[0]}}</td>
	<td>{{x[1]}}</td>
    </tr>
      {% endfor %}
    </tbody>
    </table>
    <br><i>Back for farming your own </i><a href="/">mangoes?</a>
  </div>
  <div class="pure-u-1-5"></div>

    
</html>
