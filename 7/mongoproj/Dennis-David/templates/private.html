<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Private posts
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
      body {
      background: url('/static/wooden.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      min-height: 2000px;
      padding-top: 70px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
	  <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('submit') }}">Submit a Post</a></li>
            <li><a href="{{ url_for('public') }}">Public posts</a></li>
	  </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><b>{{username}}</b></a></li>
            <li><a href="{{ url_for('logout') }}">Log out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="table-responsive">
	<table class="table table-hover table-striped table-bordered">
	  <thead>
	    <tr>
	      <th><u><b>Posted by</b></u></th>
	      <th></th>
	    </tr>
	  </thead>
	  <tbody>
	    {% for thing in posts %}
	    <tr>
	    <td>{{thing[0]}}</td> 
	    <td>({{thing[2]}}) {{thing[1]}}</td>
	    </tr>
	    {% endfor %}
	  </tbody>
  </body>
</html>
