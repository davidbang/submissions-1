<html>
  <head>
    <title>HOME</title>
    <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      .error {
      color:red;
      }
      .background {
      background-image: url('static/geometry2.png');
      background-repeat: repeat;
      }
      h1
      {
        margin: 0 auto;
        width:25%;
      }
      input
      {
        width: 100%;
      }
      #form-to-submit
      {
      margin: 0 auto;
      display: block;
      width: 25%;
      }
      #button-to-submit
      {
        width: 25%;
      }
      #button-to-clear
      {
        float:right;
      }
    </style>
  </head>

  <body class="background">
    <div class="pure-u-1-3"></div>
    <div>
      <center><img src="http://tctechcrunch2011.files.wordpress.com/2013/09/google_flat_logo.png?w=454" alt="google"></center>
      <center><h3 class="center">a new, easy way to answer the world's toughest questions.</h3><center>
      <form id = "form-to-submit" method="POST" class="pure-form pure-form-stacked">
	<input  type="text" class="center" name = "query" placeholder="Who played Spiderman?">
	<button id="button-to-submit" class="pure-button pure-button-active center" type="submit" name="b" value="Submit"> Submit </button>
	<a id="button-to-clear" class="pure-button pure-button-active center">Clear</a>	
      </form>
   <div class="pure-u-1-3">
     <p align = "center" class="error">{{error_message}}</p>  
   </div>
  </body>
  <script>
    $( "#button-to-clear" ).click(function() 
    {
      $("input").val('');

    });
    </script>

 
</html>
