    <h1>Update Profile</h1>
	<form class="form-signin" role="form"  method="POST">

	    <input type="text" class="form-control" name="username" placeholder="Username">
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>

	  </div>
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" name="name" placeholder="Your Name">
	  </div>
	  <div class="form-group">
	    <label for="birthday">Birthday</label>
	    <input type="text" class="form-control" name="birthday" placeholder="Birthday">
	  </div>

	  <div class="checkbox">
	    <label>
	      <input type="checkbox" name="check" value="username">Update Username
	    </label>
	    <label>
	      <input type="checkbox" name="check" value="password">Update Password
	    </label>
	    <label>
	      <input type="checkbox" name="check" value="name"> Update Name
	    </label>
	    <label>
	      <input type="checkbox" name="check" value="birthday">Update Birthday
	    </label>
	  </div>
	  <button type="submit" class="btn btn-success"  name="b" value="Update">Update</button><br>
	  <button type="submit" class="btn btn-danger" name="b" value="Cancel">Cancel</button><br>
	</form>
