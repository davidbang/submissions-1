{% extends "base.html"%}
{% block body %}

<script type="text/template" id="composite-template">
	<h2>Stories</h2>
	New Story: <input id="newname" placeholder="Name">
	<button class="pure-button pure-button-primary" id="add">Add!</button>
	<table class="pure-table pure-table-bordered">
		<thead>
			<tr>
				<td>name</td><td>story</td><td colspan="3">Controls</td>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</script>

<script type="text/template" id="place-template">
	<td><%- name %></td><td><%- story %></td>
	<td><input id="<%- nameid %>" maxlength="15"></td>
	<td><button id="push">add to story</button></td>
	<td><button id="delete">delete</button></td>
</script>

<script type="text/template" id="static-template">
	<h3>Story Rules</h3>
	<p>You may add to any story, but only <b>fifteen characters </b> at a time.<br><br>
	Also, you may add a new story with a title of your choice.
	</p>
	
</script>
<div class="pure-g">
	<div class="pure-u-1-12"></div>
	<div class="pure-u-5-6">
		<h1>Marionette stuff</h1>

		<div id="first-region">
			Placeholder
		</div>
		<hr>
	<!--	<table class="pure-table pure-table-bordered" id="third-region">
		</table>-->
		<div id="fourth-region">
			Placeholder
		</div>
	</div>
</div>
<script src="static/app.js"></script>

{% endblock %}
