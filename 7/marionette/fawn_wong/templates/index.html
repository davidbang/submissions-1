{% extends "base.html" %}
{% block body %}

<script type = "text/template" id = "thread-template">
  <div>
    <span style = "font-weight:bold;"><%= title %></span>
    <span style = "float:right;"><%= comments %> comments</span>
  </div>
</script>

<script type = "text/template" id = "post-template">
  <div>
    <h2><%= title %></h2>
    <%= content %>
  </div>
</script>

<script type = "text/template" id = "comment-template">
  <div>
    <%= comment %>
  </div>
</script>

<div class = "pure-g">
  <div class = "pure-u-1-12"></div>
  <div class = "pure-u-1-3" id = "threads"></div>
  <div class = "pure-u-1-3" id = "post"></div>
</div>
<script src = "static/app.js"></script>
{% endblock %}
