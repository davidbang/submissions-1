<!DOCTYPE HTML>
{% extends "base.html" %}
{% block body %}


<script type="text/template" id="static-template">
  <td id="name" align="center"><a href=<%= name %>><%= name %></a></td>
  <td id="period" align="center"><%= period %></td>
  <td id="comments" contenteditable="true"><%= comments %></td>
</script>

<script type="text/template" id="new-template">
      <table class="pure-table pure-table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Period</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h3>Add teacher</h3>
    <hr>
    <input type="text" id="name" placeholder="Name"></input>
    <input type="text" id="period" placeholder="Period"></input>
    <input type="text" id="comments" placeholder="Comments"></input>
    <button id="add" class="pure-button pure-button-primary">Add</button>

</script>

<div class="pure-g">
	<div class="pure-u-1-12"></div>
	<div class="pure-u-5-6">
	  <div id="place">
	  </div>
	  <hr>
	</div>
</div>

<script src="static/app.js"></script>

{% endblock %}
