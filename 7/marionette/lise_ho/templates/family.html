{% extends "base.html" %}
{% block body %}
<script>
  
</script>
<script type="text/template" id="static-template">
  <h2> Static Template </h2>
</script>

<script type="text/template" id="start-template"> 
  <h2 style="display:inline"></h2> <img id ="tama_img" width="80px" height="90px" src= <%= img_src %>>
  <h3 style="display:inline"> Meet the Tamagachi family of <span style="font-size:2.0em"><%= name %> </span></h3>
  <input id="newname"></input> <button class = "pure-button pure-button-primary" id="changename">Change Name!</button>
</script>
<script type="text/template" id="add-template">
    <h3>Add new Family Members below:</h3>

  <table class = "pure-table pure-table-bordered">
    <thead>
       <tr>
	<td>NAME</td><td></td>
      </tr>
    </thead>
    <tbody>
      <form>
      <td><input type="text" id ="name2"></input></td>
      <td> <button class ="pure-button pure-button-primary" id="addnew">Add New Member</button></td>
      </form>
    <tbody>
       
  </table>
</script>

<script type="text/template" id ="composite-template">
  <h2> <%= name %>'s Family </h2>
   <table class = "pure-table pure-table-bordered">
     
    <thead>
      <tr>
	<td >NAME</td><td>HAPPINESS</td><td>HUNGER</td><td>Sprite</td><td>Remove from Family</td>
      </tr>
    </thead>
    <tbody style="vertical-align:inherit">
      <!-- filled by attributes-template -->
    </tbody>

  </table>
</script>

<script type="text/template" id="attributes-template">
  <td valign="top"><%- name %></td>  
    <td><%- happiness%></td> 
    <td><%- hunger  %></td> 
    <td><img src="<%= img_src %>" width="30" height="40"></td> 
    <td><button id="disown">Disown</button></td>
   
</script>

<div class = "pure-g">

  <div class = "pure-u-5-6">

</div>
