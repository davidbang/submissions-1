{% extends "base.html" %}
{% block body %}

<script type="text/template" id ="composite-template">
  <h2> All the places </h2>
  <h3><%= last %>, <%= first %></h3>
  <h4>Stars:  <%= stars %></h4>
  <h3> <!-- you should avoid doing this cuz this really sucks and looks ugly -->
    <% for (var i =0; i<stars;i++){ %>
       &#9733;
       <% } %>		  
  </h3>
  New Place: <input id = "newname">
  <button class = "pure-button pure-button-primary" id="add">Add!</button>
  <table class = "pure-table pure-table-bordered pure-table-striped">
    <thead>
      <tr>
	<td>name</td><td>Rating</td><td colspan="3">Controls</td>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <h4>Place footer</h4>
  </table>

<script type="text/template" id="place-template">
  <td><%- name%> </td> <td> <%-rating %></td>
  <td><button id="up">up</button></td>
  <td><button id ="down">down</button></td>
  <td><button id="delete">delete</button></td>
</script>

<script type="text/template" id="static-template">

  <blockquote class="pure-blockquote">And a quote</blockquote>
</script>
