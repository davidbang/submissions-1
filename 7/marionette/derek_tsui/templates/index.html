{% extends "base.html"%}
{% block body %}

<script type="text/template" id="edit-template">
	<td>Add text to "<%- name %>"</td>
	<td><input id="name"></td>
	<td><button class = "pure-button pure-button-primary" id="submit">submit</button></td>
</script>

<script type="text/template" id="place-template">
	<td><%- name %></td>
	<td><button id="view">view</button></td>
	<td><button id="edit">add more</button></td>
	<td><button id="delete">delete</button></td>
</script>

<script type="text/template" id="story-template">
	<b><%- name %></b><br><br>
	<%- text %>
</script>

<script type="text/template" id="new-template">
	&nbsp;New Story: <input id="newname">
	<button class="pure-button pure-button-primary" id="add">Add!!</button>
	<table class="pure-table pure-table-bordered">
		<thead>
			<tr>
				<td>name</td><td colspan="3">Controls</td>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</script>


<div class="pure-g">
	<div class="pure-u-1-12"></div>
	<div class="pure-u-5-6">
		<h1>Storytelling</h1>
		<hr>
		<h3> Stories </h3>
		<table class="pure-table pure-table-bordered" id="new-region">

		</table>
		<br>
		<h3> Edit a Story </h3>
		<table class="pure-table pure-table-bordered" id="form-region">
			<td>No story currently being edited.</td>
		</table>
		<br>
		<h3> View Story Text </h3>
		<div id="story-region">
			<p>No story currently in view.</p>
		</div>
		<hr>
	</div>
</div>
<script src="static/app.js"></script>

{% endblock %}
