<!doctype>
<html>
  <head>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/lodash.js"></script>
    <script src="/static/backbone.js"></script>
  </head>
  <body>
    <h1>Hello</h1>
    <table border="1" id="place">
      <script type="text/template" id="place_template">
	<tr>
	  <td> <%= name %> </td>
	  <td> <%= rating %> </td>
	</tr>
	<tr>
	  <td> <%= comment %> </td>
	</tr>
      </script>
    </table>
    <hr>
    <table border="1" id="comments">
      <script type="text/template" id="comments_template">
	<tr>
	  <td> <%= name %> </td>
	  <td> <%= rating %> </td>
	  <td><button class="up">up</button></td>
	  <td><button class="down">down</button></td>
	</tr>
	<tr>
	  <td>
	    <input type="text" id="commentbox">
	    <button type="submit" class="update">change</button>
	  </td>
	</tr>
      </script>
    </table>
    <script src="/static/app.js"></script>
  </body>
</html>
