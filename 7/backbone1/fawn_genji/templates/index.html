<html>
<head>
  <style>
    button {float:inline-block;}
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/static/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

  <script type="text/template" id="pretty_template">
    <tr>
    <td width="200px"> <%= name %> </td>
    <td width="200px"> <%= rating %> </td>
    <td width="200px"> <%= review %> </td>
    </tr>
  </script>

  <script type="text/template" id="ugly_template">
    <tr>
      <td width="200px"> <%= name %> </td>
      <td width="200px"> <%= rating %> </td>
      <td width="200px">
        <button class="up">up</button>
        <button class="down">down</button>
        <button class="del">del</button>
      </td>
    </tr>
    <tr>
      <td colspan="3">
      <textarea class="comment" cols="80"><%= review %></textarea>
      <br>
      <center>
        <button class="edit">edit</button>
        <button class="erase">erase</button>
      </center>
      </td>
    </tr>
  </script>

</head>

<body>
 <h1>Some form of heading. </h1>
 <table border="1" width="600px" id="pretty">
 </table>
 <br>
 <table border="1" width="600px" id = "ugly">
 </table>
 <script src="/static/app.js"></script>
</body>
</html>
