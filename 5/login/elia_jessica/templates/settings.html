{% extends "layout.html" %}
{% block body %}
<h1>Settings</h1>
{% if error %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span 
class="sr-only">Close</span></button>
  <p class=error><strong>Error:</strong> {{ error }}</p>
</div>
{% endif %}

<div class="col-md-2">
<form role="form" method = "post">
  <div class="form-group">
   <label for="pwd1">Old Password:</label>
   <input type="password" class="form-control" id="pwd1" placeholder="Enter old password" name=password>
  </div>
  <div class="form-group">
    <label for="pwd">New Password:</label>
    <input type="password" class="form-control" id="pwd2" placeholder="Enter new password" name=newpassword>
  </div>
  <button type="submit" class="btn btn-default">Change Password</button>
</form>
</div>


{% endblock %}
