    <div class="jumbotron">

	<div class="col-lg-10 col-lg-offset-1">
	  <form method="post">

	    <br>
	    <br>
	    <br>
	    <br>

	</div>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="jumbotron">
      <div class="row">
	<div class="col-lg-10 col-lg-offset-1">
	  <form method="post">
	    <h3>
	      Register
	    </h3>
	    <br>
	    <input type="text" class="form-control" placeholder="Username" name="usernameR" required>
	    <br>
	    <input type="password" class="form-control" placeholder="Password" name="passwordR" required>
	    <br>
	    <input type="password" class="form-control" placeholder="Password" name="passwordR1" required>

      </div>
    </div>

</div>
