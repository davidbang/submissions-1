<!DOCTYPE html>
<html>
  <head>
    <style>
     #s {border: 1px solid;}
    </style>
    <h1> SVG Demo </h1>
     Jerry Dai, Period 5
    <br>
    Get rid of the balls as quickly as possible by clicking on them. If you misclick, another ball will spawn!
    <br>
    Number of Balls: 
    <div id="count">
      0
    </div>
    <br>
    Clock: 
    <div id="time">
      0
    </div>
    <br>
    High Score (least amount of time): 
    <div id="score">
      0
    </div>
  </head>
  <body>
    <svg class="where" id="s" height=500 width=500>
    </svg>
    <input type="submit" id="go" value="start">
    <script src="svg.js"></script>
  </body>
</html>
