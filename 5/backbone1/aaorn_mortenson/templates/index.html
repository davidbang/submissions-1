<!doctype>
<html>
	<head>
		<script src="/static/lib/jquery.min.js"></script>
		<script src="/static/lib/lodash.js"></script>
		<script src="/static/lib/backbone.js"></script>

		<script type="text/template" id="place_template">
			<tr>	  
			  <td> <%= name %> </td> 
			  <td><span>Rating:</span></td>
			  <td> <%= rating %> </td>
			  <td><button id="up">up</button></td>
			  <td><button id="down">down</button></td>
			  <td><button id="del">delete</button></td>
			</tr>
		</script>

		<script type="text/template" id="tracks_template">
			<tr>
			  <td> <%= name %> 
			    <span>Tracks:</span> 
			    <div id="tracks">
			      <ul>
				<% _.each(tracks, function(track) { %>
				<li><%= track %></li>
				<% }); %>
			      </ul> 
			    </div>
			    <span>New Track Name:</span>
			    <div id="newtrack">
			      <input type="text" id="trackname"></input>
			      <button id="add">add track</button>
			    </div>
			    <br>
			    <button id="rem">remove track</button>
			  </td>
			</tr>
		</script>
		
	</head>
	<body>
		<h1>Albums</h1>
		<button>Change View</button>
		<table border="1" id="place">
		</table>
		<script src="/static/app.js""></script>
	</body>
</html>
