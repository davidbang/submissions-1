<!doctype>
<html>
    <head>
        <script src="/static/lib/jquery.min.js"></script>
        <script src="/static/lib/lodash.js"></script>
        <script src="/static/lib/backbone.js"></script>

        <script type="text/template" id="place_template">
            <tr>
                <td><%= name %></td><td><%= rating %></td><td><%= description %></td>
            </tr>

            </tr>
        </script>
        </head>
    <body>

        <h1>Hello</h1>
        <table border="1" id="place">
        </table>
        <br/>
        <br/>
        <table border="1" id="rating">
        </table>
    <script src="/static/app.js""></script>
    </body>
