<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='test.css')}}">
	<title>Lincoln Square BID Business List</title>
</head>
<body>
	<div class = "main">
		<h1>Lincoln Square BID Business List</h1>
		<div id = "navcontainer">
			<ul id = "navbar"> 
				{% for k in nav.keys() %} 
				<li><a href = {{nav[k]}}>{{k}}</a></li>
				{% endfor %}
			</ul>
		</div>
		<br>
		<table> 
			{% for h in headers %}
			<th>{{h}}</th>
			{% endfor %}
			{% for r in rows %}
			<tr>
				{% for d in r %}
				<td>{{d}}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
		<p class = "bottom"> 
			by jessica ng and fawn wong
		</p>
	</div>
</body>
