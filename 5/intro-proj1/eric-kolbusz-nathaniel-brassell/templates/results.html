<h1>RESULTS</h1>

<table border="1">

<tr>
<td><center><h2>Question #</h2></center></td>
<td><center><h2>Question</h2></center></td>
<td><center><h2>Response</h2></center></td>
<td><center><h2>Correct?</h2></center></td>
</tr>

{% for i in nums %}
<tr>
<td>{{i}}</td>
<td>{{questions[i-1]}}</td>
<td>{{answers[i-1]}}</td>
<td>{% if check[i-1] %}
<img src="/static/correct.png">
{% else %}
<img src="/static/wrong.png">
{% endif %}
</td>
</tr>
{% endfor %}

<br>
<form action="/home">
<input type="submit" value="Back to Home">
</form>
<br>

{% if easteregg %}
<iframe width="420" height="315" src="//www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allowfullscreen></iframe>
{% endif %}
