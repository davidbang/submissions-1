{% extends "base.html" %}
{% block body %}


<script type="text/template" id="post-template">
  <td id="post" align="center"><%= post %></td>
  <td id="poster" align="center"><%= poster %></td>
</script>

<script type="text/template" id="blog-template">
  <h1>Make a Post</h1>
  <table class="pure-table pure-table-bordered">
    <thead>
      <tr>
	<th>Poster</th>
	
      </tr>
    </thead>
    <tbody>
      <tr>
	<th>Post</th>
      </tr>
    </tbody>
  </table>
	
  <form class="pure-form">
    <input type="text" id="poster"></input>
    <br>
    <input type="text" id="post"></input>
    <button id="submit" class="pure-button pure-button-primary">Post</button>
  </form>
</script>


<div class="pure-g">
	<div class="pure-u-1-12"></div>
	<div class="pure-u-5-6"></div>
	<div id="blog"></div>


</div>

<script src="static/app.js"></script>
{% endblock body %}
