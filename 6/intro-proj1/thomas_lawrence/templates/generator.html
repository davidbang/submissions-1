<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="static/desu.css">
</head>
<body>
  <table class="pure-table pure-table-bordered">
    <thead>
      <tr>
	<th>{{statnames[0]}}</th>
	{% for name in champs %}
	<th>{{statdict[name][statnames[0]]}}</th>
	{% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for i in range(lookupstats|length) %}
      {% if i%2==0 %}
      <tr>
      {% else %}
      <tr class="pure-table-odd">
      {% endif %}
	<td>{{lookupstats[i]}}</td>
	{% for name in champs %}
	<td>{{statdict[name][lookupstats[i]]}}</td>
	{% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
