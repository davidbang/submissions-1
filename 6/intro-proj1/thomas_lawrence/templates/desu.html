<!DOCTYPE html>
<head>
 <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"> 
</head>
<body>
<table class = "pure-table">
  <tr>
    {% for item in stattable[0] %}
    <th>{{item}}</th>
    {% endfor %}
  </tr>
  {% for row in stattable[1:] %}
  <tr>
    {% for item in row %}
    <td>{{item}}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
<table>
  <tr>
    {% for item in wrtable[0] %}
    <th>{{item}}</th>
    {% endfor %}
  </tr>
  {% for row in wrtable[1:] %}
  <tr>
    {% for item in row %}
    <td>{{item}}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
</body>
