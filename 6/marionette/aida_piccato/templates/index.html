{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block body %}
<h1>To Do List</h1>
<div id="main">

</div>
<script type="text/template" id="composite-template">
		<legend>Add a new task</legend>
		<input type="text" id="new_task"placeholder="New Task">
		<button id="add_task"class="pure-button pure-button-primary">Add Task</button>
		<table class="pure-table pure-table-bordered pure-table-striped">
			<tbody>
			</tbody>
		</table>
</script>

<script type="text/template" id="layout-template">
	<div class="pure-g">
		<div class="pure-u-1-2" id="incomplete"></div>
		<div class="pure-u-1-2">
			<h2>Completed Tasks</h2>
			<table class="pure-table pure-table-bordered pure-table-striped" id="complete">
			</table>
		</div>
	</div>
</script>
<script type="text/template" id="register-complete">
	<label for="email">Email</label>
    <input id="email" type="email" placeholder="Email">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password">
</script>
<script type="text/template" id="collection-template">
</script>
<script type="text/template" id="new-task-template">
	<td><%- task%></td>
	<td>
	<label for="completed" class="pure-checkbox">
		<input id="complete"type="checkbox">Completed?
	</label>
	</td>
</script>
<script type="text/template" id="old-task-template">
	<td><%- task%></td>
</script>
<script src="static/app.js"></script>
{% endblock %}
