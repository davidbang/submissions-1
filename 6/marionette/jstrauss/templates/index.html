{% block body %}

<script type="text/template" id="existingpoststemp">
<h3> Existing Posts </h3>
<table class="pure-table pure-table-bordered pure-table-striped">
			<thead>
				<tr><th>Post</th><th>Author</th></tr>
			</thead>
			<tbody>
				<%= post %> <%= author %>
			</tbody>
		</table>
</script>


<script type="text/template" id="makeposttemp">
	<h3> Add an entry </h3>

<div class="pure-g">

  	<div class="pure-u-5-6">
    	<div id="existingposts"></div>
    	<div id="makepost"></div>
  	</div>
</div>
