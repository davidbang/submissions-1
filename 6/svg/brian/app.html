<!DOCTYPE html>
<html>
    <style> 
	#s {border:1px solid;}
    </style>
    <svg id="s" height="400" width="400">
	<circle id="clock" cx="200" cy="200" r="50" stroke="black" fill="white"/>
	<line id="seconds" x1="200" y1="200" x2="200" y2="150" stroke="black"/>
	<line id="minutes" x1="200" y1="200" x2="200" y2="150" stroke="black"/>
	<line id="hours" x1="200" y1="200" x2="200" y2="150" stroke="black"/>
    </svg>
    <script src="svg.js"></script>
</html>
