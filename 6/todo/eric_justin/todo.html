<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
        <link rel="stylesheet" href="todo.css" type="text/css" media="screen" charset="utf-8">

        <title>Todo</title>

    </head>
    <body>
        <div id="container">
            <div class="pure-g">
                <div class="pure-u-1-2">
                <h3 class="header">To Do</h3>
                    <ol id="todo">
                        <li>example</li>
                    </ol>
                </div>
                <div class="pure-u-1-2" class="align-middle-horizontal">
                    <h3 class="header">Done</h3>
                    <ol id="done">
                        <li>example</li>
                    </ol>
                </div>
            </div>
            <form class="pure-form align-middle-horizontal" accept-charset="utf-8">
                <input type="text" name="todo" id="todo-item" placeholder="What do you need to do?">
                <input class="pure-button pure-button-primary" type="button" value="Continue &rarr;" onclick="addItem('todo-item')">
            </form>
        </div>
        <script type="text/javascript" src="todo.js"></script>
    </body>
</html>
