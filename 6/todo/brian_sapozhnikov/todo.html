<html>
  <head>
    <title> ToDo List </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="todowrapper">
      <h1>To Do</h1>
      <ul id="todolist"></ul>
    </div>
    <div id="donewrapper">
      <h1>Done</h1>
      <ul id="donelist"></ul>
    </div>
    <br>
    <input type="text" placeholder="Add Item to ToDo List" id="newentry" />
    <button id="add">Add</button>
    <script src="todo.js"></script>
  </body>
</html>
